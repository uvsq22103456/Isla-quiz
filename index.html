<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslamQuiz - Apprentissage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #059669;
            --primary-hover: #047857;
            --bg-color: #f0fdf4;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --correct: #10b981;
            --incorrect: #ef4444;
            --accent: #f59e0b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#d1fae5 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #app-container { width: 100%; max-width: 600px; margin-top: 20px; }

        .header-app { text-align: center; margin-bottom: 30px; }
        .header-app h1 { font-size: 2em; margin: 0; color: var(--primary); }
        .header-app p { color: var(--text-muted); margin-top: 5px; }

        .dashboard-card {
            background: var(--card-bg); border-radius: 20px; padding: 20px;
            box-shadow: 0 10px 25px rgba(5, 150, 105, 0.1); margin-bottom: 30px;
        }
        
        .dashboard-title { font-size: 1.2em; font-weight: 600; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }

        .stat-box {
            background: #f8fafc; padding: 15px 10px; border-radius: 15px;
            text-align: center; border: 1px solid #e2e8f0;
            display: flex; flex-direction: column; justify-content: center;
        }

        /* CORRECTION ICI : Police ajust√©e et gestion du texte long */
        .stat-value {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
            line-height: 1.2;
        }
        
        /* Gros chiffre pour le % de r√©ussite */
        #stat-taux { font-size: 1.5em; }

        .stat-label { font-size: 0.75em; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }

        .rooms-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .room-card {
            background: var(--card-bg); border-radius: 20px; padding: 20px; text-align: center;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 2px solid transparent; transition: all 0.3s ease;
        }
        .room-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 20px rgba(5, 150, 105, 0.15); }

        .room-icon { font-size: 2.5em; margin-bottom: 10px; }
        .room-title { font-weight: 600; font-size: 1em; margin-bottom: 5px; }
        .room-info { font-size: 0.8em; color: var(--text-muted); background: #f1f5f9; padding: 4px 10px; border-radius: 10px; display: inline-block; }

        #quiz-view { display: none; background: var(--card-bg); padding: 30px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .quiz-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-btn { background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 1.5em; padding: 0; }
        .progress-container { width: 100%; height: 8px; background-color: #e5e7eb; border-radius: 10px; margin-bottom: 20px; }
        #progress-bar { height: 100%; background-color: var(--primary); width: 0%; transition: width 0.4s ease; border-radius: 10px; }
        #question-text { font-size: 1.2em; font-weight: 600; margin-bottom: 25px; line-height: 1.5; }
        
        .option-btn {
            display: block; width: 100%; padding: 15px; margin: 10px 0; background-color: #f9fafb;
            border: 2px solid #e5e7eb; border-radius: 14px; cursor: pointer; font-size: 1em;
            font-family: 'Poppins', sans-serif; font-weight: 500; text-align: left; transition: all 0.2s;
        }
        .option-btn:hover:not(:disabled) { border-color: var(--primary); background-color: #ecfdf5; }
        .option-btn:disabled { cursor: not-allowed; }
        .correct { background-color: var(--correct) !important; color: white !important; border-color: var(--correct) !important; }
        .incorrect { background-color: var(--incorrect) !important; color: white !important; border-color: var(--incorrect) !important; }
        
        #feedback-section { display: none; margin-top: 25px; padding: 20px; background-color: #f8fafc; border-radius: 16px; border-left: 5px solid var(--primary); }
        #feedback-title { display: block; font-size: 1.1em; margin-bottom: 8px; }
        #source-text { font-size: 0.9em; color: var(--text-muted); }
        
        .action-btn {
            margin-top: 20px; padding: 15px; background-color: var(--primary); color: white; border: none;
            border-radius: 14px; cursor: pointer; font-size: 1.05em; font-family: 'Poppins', sans-serif; font-weight: 600; width: 100%; transition: all 0.2s;
        }
        .action-btn:hover { background-color: var(--primary-hover); }

        @media (max-width: 480px) {
            .rooms-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="dashboard-view">
            <div class="header-app">
                <h1>IslamQuiz</h1>
                <p>Apprends ta religion pas √† pas</p>
            </div>

            <div class="dashboard-card">
                <div class="dashboard-title">üìä Mes Statistiques</div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value" id="stat-taux">0%</div>
                        <div class="stat-label">R√©ussite</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="stat-fort">-</div>
                        <div class="stat-label">Point Fort</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="stat-faible">-</div>
                        <div class="stat-label">√Ä r√©viser</div>
                    </div>
                </div>
                <button class="action-btn" style="margin-top: 15px; background-color: #ef4444; padding: 10px;" onclick="resetStats()">R√©initialiser mes stats</button>
            </div>

            <h2 style="font-size: 1.2em; margin-bottom: 15px;">üìö Les Salons d'apprentissage</h2>
            <div class="rooms-grid" id="rooms-container"></div>
        </div>

        <div id="quiz-view">
            <div class="quiz-header">
                <button class="back-btn" onclick="retourDashboard()">‚úñ</button>
                <div style="font-weight: 600; color: var(--primary);" id="quiz-theme-title">Th√®me</div>
                <div id="score-display">0/0</div>
            </div>

            <div class="progress-container"><div id="progress-bar"></div></div>
            
            <div id="question-text">Chargement...</div>
            <div id="options-container"></div>

            <div id="feedback-section">
                <strong id="feedback-title"></strong>
                <div id="source-text"></div>
                <button class="action-btn" id="next-btn" onclick="nextQuestion()">Question suivante</button>
                <button class="action-btn" id="finish-btn" style="display:none;" onclick="retourDashboard()">Terminer et Sauvegarder</button>
            </div>
        </div>

    </div>

    <script>
        const questionsDatabase = {
    "Le Coran": {
        icon: "üìñ",
        questions: [
            { "question": "Combien de sourates compte le Coran ?", "choix": ["110", "112", "114", "120"], "bonne_reponse": "114", "source": "Tradition unanime." },
            { "question": "Quelle est la plus longue sourate ?", "choix": ["Al-Imran", "Al-Baqara", "An-Nisa", "Al-Maidah"], "bonne_reponse": "Al-Baqara", "source": "286 versets." },
            { "question": "Quelle sourate ne commence pas par la Basmala ?", "choix": ["Al-Fatiha", "At-Tawbah", "Al-Kahf", "Yasin"], "bonne_reponse": "At-Tawbah", "source": "Structure du Mus'haf." }
        ]
    },
    "La Sira": {
        icon: "üïã",
        questions: [
            { "question": "En quelle ann√©e est n√© le Proph√®te (Ô∑∫) ?", "choix": ["570 ap. J-C", "610 ap. J-C", "622 ap. J-C", "530 ap. J-C"], "bonne_reponse": "570 ap. J-C", "source": "L'Ann√©e de l'√âl√©phant." },
            { "question": "Comment s'appelait le grand-p√®re du Proph√®te (Ô∑∫) ?", "choix": ["Abu Talib", "Abd al-Muttalib", "Abdullah", "Hashim"], "bonne_reponse": "Abd al-Muttalib", "source": "Sira Ibn Hisham." }
        ]
    },
    "Les Femmes": {
        icon: "üßï",
        questions: [
            { "question": "Qui fut la premi√®re personne √† se convertir √† l'Islam ?", "choix": ["Abu Bakr", "Ali", "Khadija bint Khuwaylid", "Zayd"], "bonne_reponse": "Khadija bint Khuwaylid", "source": "Consensus des historiens." },
            { "question": "Quelle √©pouse du Proph√®te (Ô∑∫) √©tait surnomm√©e 'L'√©tudiante' pour son immense savoir ?", "choix": ["Hafsa", "A√Øcha", "Sawda", "Umm Salama"], "bonne_reponse": "A√Øcha", "source": "Elle a rapport√© plus de 2000 hadiths." },
            { "question": "Quelle femme est la seule cit√©e par son nom propre dans le Coran ?", "choix": ["Asiya", "Maryam (Marie)", "Sarah", "Hajar"], "bonne_reponse": "Maryam (Marie)", "source": "Sourate Maryam (19)." },
            { "question": "Qui √©tait la fille du Proph√®te (Ô∑∫) surnomm√©e 'La resplendissante' ?", "choix": ["Zaynab", "Ruqayya", "Umm Kulthum", "Fatima az-Zahra"], "bonne_reponse": "Fatima az-Zahra", "source": "Sira proph√©tique." }
        ]
    },
    "Jurisprudence": {
        icon: "‚öñÔ∏è",
        questions: [
            { "question": "Combien y a-t-il de grandes √©coles de jurisprudence (Madhahib) chez les Sunnites ?", "choix": ["2", "3", "4", "5"], "bonne_reponse": "4", "source": "Maliki, Hanafi, Shafi'i, Hanbali." },
            { "question": "Quelle √©cole est majoritaire au Maghreb (Maroc, Alg√©rie, Tunisie) ?", "choix": ["Hanafi", "Maliki", "Shafi'i", "Hanbali"], "bonne_reponse": "Maliki", "source": "Bas√©e sur l'enseignement de l'Imam Malik √† M√©dine." },
            { "question": "L'Imam ach-Chafi'i √©tait l'√©l√®ve de quel autre grand Imam ?", "choix": ["Abu Hanifa", "Imam Malik", "Ahmad ibn Hanbal", "Al-Bukhari"], "bonne_reponse": "Imam Malik", "source": "Histoire des Madhahib." },
            { "question": "Comment appelle-t-on l'effort de r√©flexion des savants pour d√©duire des r√®gles ?", "choix": ["Le Tafsir", "L'Ijtihad", "Le Tajwid", "Le Tawhid"], "bonne_reponse": "L'Ijtihad", "source": "Principes du Fiqh (Ussul al-Fiqh)." }
        ]
    },
    "Les Proph√®tes": {
        icon: "üê™",
        questions: [
            { "question": "Quel proph√®te a parl√© alors qu'il √©tait encore au berceau ?", "choix": ["Yahya", "Issa (J√©sus)", "Musa", "Isma√Øl"], "bonne_reponse": "Issa (J√©sus)", "source": "Sourate Maryam." },
            { "question": "Quel proph√®te a re√ßu 'Les Psaumes' (Az-Zabur) ?", "choix": ["Daoud (David)", "Souleyman", "Ibrahim", "Musa"], "bonne_reponse": "Daoud (David)", "source": "Coran, 17:55." }
        ]
    },
    "Piliers & Fiqh": {
        icon: "‚≠ê",
        questions: [
            { "question": "Quel est le 3√®me pilier de l'Islam ?", "choix": ["La Pri√®re", "La Zakat", "Le Je√ªne", "Le P√®lerinage"], "bonne_reponse": "La Zakat", "source": "Hadith de Jibril." }
        ]
    },
    "Ramadan": {
        icon: "üåô",
        questions: [
            { "question": "Durant quelle nuit le Coran a-t-il commenc√© √† √™tre r√©v√©l√© ?", "choix": ["La nuit du destin (Laylat al-Qadr)", "La nuit de l'ascension", "La nuit du vendredi", "Le 1er jour du mois"], "bonne_reponse": "La nuit du destin (Laylat al-Qadr)", "source": "Sourate Al-Qadr (97)." },
            { "question": "Quel est le nom de la porte du Paradis r√©serv√©e √† ceux qui je√ªnent ?", "choix": ["Ar-Rayyan", "Al-Firdaws", "Al-Khouloud", "Al-Ma'wa"], "bonne_reponse": "Ar-Rayyan", "source": "Hadith (Sahih Al-Bukhari)." }
        ]
    },
    "Comportement": {
        icon: "üíé",
        questions: [
            { "question": "Le Proph√®te (Ô∑∫) a dit : 'Le meilleur d'entre vous est celui qui est le meilleur avec...'", "choix": ["Ses amis", "Sa famille/ses femmes", "Ses voisins", "Ses coll√®gues"], "bonne_reponse": "Sa famille/ses femmes", "source": "Hadith (Tirmidhi)." }
        ]
    }
};

        let userStats = JSON.parse(localStorage.getItem('islamQuizStats')) || { totalQuestions: 0, totalCorrect: 0, themes: {} };

        function saveStats() {
            localStorage.setItem('islamQuizStats', JSON.stringify(userStats));
            updateDashboardUI();
        }

        function resetStats() {
            if(confirm("Veux-tu vraiment effacer toute ta progression ?")) {
                userStats = { totalQuestions: 0, totalCorrect: 0, themes: {} };
                saveStats();
                initRooms();
            }
        }

        function updateDashboardUI() {
            const tauxElem = document.getElementById('stat-taux');
            if (userStats.totalQuestions === 0) {
                tauxElem.innerText = "0%";
            } else {
                const pourcentage = Math.round((userStats.totalCorrect / userStats.totalQuestions) * 100);
                tauxElem.innerText = pourcentage + "%";
            }

            let bestTheme = "-";
            let worstTheme = "-";
            let highestRate = -1;
            let lowestRate = 101;

            for (const theme in userStats.themes) {
                const statsTheme = userStats.themes[theme];
                if (statsTheme.total > 0) {
                    const rate = (statsTheme.correct / statsTheme.total) * 100;
                    // CORRECTION : On garde le nom complet du th√®me
                    if (rate > highestRate) { highestRate = rate; bestTheme = theme; } 
                    if (rate < lowestRate) { lowestRate = rate; worstTheme = theme; }
                }
            }

            document.getElementById('stat-fort').innerText = bestTheme;
            document.getElementById('stat-faible').innerText = worstTheme === bestTheme && highestRate === lowestRate && highestRate > -1 ? "-" : worstTheme;
        }

        function initRooms() {
            const container = document.getElementById('rooms-container');
            container.innerHTML = "";
            
            for (const theme in questionsDatabase) {
                const roomData = questionsDatabase[theme];
                if(!userStats.themes[theme]) { userStats.themes[theme] = { total: 0, correct: 0 }; }

                const card = document.createElement("div");
                card.classList.add("room-card");
                card.onclick = () => startQuiz(theme);
                
                card.innerHTML = `
                    <div class="room-icon">${roomData.icon}</div>
                    <div class="room-title">${theme}</div>
                    <div class="room-info">${roomData.questions.length} Questions</div>
                `;
                container.appendChild(card);
            }
            updateDashboardUI();
        }

        // NOUVEAUT√â : Fonction pour m√©langer les questions
        function shuffleArray(array) {
            let shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        let currentTheme = "";
        let currentQuestions = [];
        let currentIndex = 0;
        let sessionScore = 0;

        const viewDashboard = document.getElementById('dashboard-view');
        const viewQuiz = document.getElementById('quiz-view');

        function startQuiz(theme) {
            currentTheme = theme;
            
            // NOUVEAUT√â : On m√©lange et on garde maximum 10 questions pour la session
            const allQuestions = questionsDatabase[theme].questions;
            currentQuestions = shuffleArray(allQuestions).slice(0, 10);
            
            currentIndex = 0;
            sessionScore = 0;

            document.getElementById('quiz-theme-title').innerText = theme;
            viewDashboard.style.display = "none";
            viewQuiz.style.display = "block";
            
            loadQuestion();
        }

        function loadQuestion() {
            document.getElementById('feedback-section').style.display = "none";
            document.getElementById('next-btn').style.display = "block";
            document.getElementById('finish-btn').style.display = "none";
            
            const q = currentQuestions[currentIndex];
            document.getElementById('question-text').innerText = q.question;
            document.getElementById('score-display').innerText = `Q. ${currentIndex + 1}/${currentQuestions.length}`;
            
            const progress = (currentIndex / currentQuestions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = "";

            q.choix.forEach(choix => {
                const btn = document.createElement("button");
                btn.classList.add("option-btn");
                btn.innerText = choix;
                btn.onclick = () => checkAnswer(btn, choix, q.bonne_reponse, q.source);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(btn, selected, correct, source) {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.disabled = true);

            userStats.totalQuestions++;
            userStats.themes[currentTheme].total++;

            const feedbackTitle = document.getElementById('feedback-title');
            
            if (selected === correct) {
                btn.classList.add('correct');
                feedbackTitle.innerText = "‚úÖ Excellent !";
                feedbackTitle.style.color = "var(--correct)";
                sessionScore++;
                userStats.totalCorrect++;
                userStats.themes[currentTheme].correct++;
            } else {
                btn.classList.add('incorrect');
                feedbackTitle.innerHTML = `‚ùå Oups... La r√©ponse √©tait : <strong>${correct}</strong>`;
                feedbackTitle.style.color = "var(--incorrect)";
                allBtns.forEach(b => { if (b.innerText === correct) b.classList.add('correct'); });
            }

            document.getElementById('source-text').innerHTML = `<strong>Source :</strong> ${source}`;
            document.getElementById('feedback-section').style.display = "block";

            if (currentIndex === currentQuestions.length - 1) {
                document.getElementById('progress-bar').style.width = "100%";
                document.getElementById('next-btn').style.display = "none";
                document.getElementById('finish-btn').style.display = "block";
            }
        }

        function nextQuestion() {
            currentIndex++;
            loadQuestion();
        }

        function retourDashboard() {
            saveStats();
            viewQuiz.style.display = "none";
            viewDashboard.style.display = "block";
        }

        initRooms();
    </script>
</body>
</html>
